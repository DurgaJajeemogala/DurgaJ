<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="background-color: #333; color: #fff; padding: 10px 0;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0;">Online Bookstore</h1>
            <nav>
                <ul style="list-style-type: none; margin: 0; padding: 0; display: flex;">
                    <li style="margin-right: 20px;"><a href="index.html" style="color: #fff; text-decoration: none;">Home</a></li>
                    <li style="margin-right: 20px;"><a href="about.html" style="color: #fff; text-decoration: none;">About</a></li>
                    <li><a href="contact.html" style="color: #fff; text-decoration: none;">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main style="background-color: #f0f0f0; padding: 20px;">
        <section class="contact" style="padding: 40px 0; text-align: center;">
            <div class="container" style="display: flex; justify-content: center; align-items: center;">
                <div style="display: inline-block; text-align: left; max-width: 60%;">
                    <h2>Contact Us</h2>
                    <p>Get in touch with us through the following means.</p>
                    <ul style="list-style-type: none; padding: 2;">
                        <li><strong>Address:</strong> 123 Bookshop Street, Cityville, ABC123</li>
                        <li><strong>Phone:</strong> +1 (123) 456-7890</li>
                        <li><strong>Email:</strong> info@bookshop.com</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <h3>Contact Form</h3>
                <form action="#" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message"></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>

    <footer style="background-color: #333; color: #fff; padding: 10px 0; text-align: center;">
        <div class="container">
            <p>&copy; 2024 Bookshop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
